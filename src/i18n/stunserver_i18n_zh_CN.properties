stun.settings.title = STUN 设置
stun.settings.desc = STUN 是一种协议，允许客户端发现其网络设置，包括防火墙和 NAT 设备配置。客户端需要使用该协议来建立对等媒体会话。服务器本身可以配置为 STUN 服务，也可以向客户端发送第三方 STUN 服务器地址。<br/><br/>为了充当 STUN 服务器，同一台机器上需要两个不同的公共 IP 地址，以及每个 IP 的两个不同端口号。
